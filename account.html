<body>
    <main>
        <h1>Create an Account</h1>
        <form id="accountForm" action="/register" method="POST">
            <p>A username can contain letters (both upper and lowercase) and digits only.</p>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <p>A password must be at least 4 characters long (characters are to be letters and digits only), have at least one letter
                and at least one digit.</p>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Create Account</button>
        </form>
    </main>
    <script src="account.js"></script>
</body>
